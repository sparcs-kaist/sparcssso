version: '3'
services:
    db:
        image: 'mysql:5.7'
        restart: always
        environment:
            - 'MYSQL_DATABASE=sparcssso'
            - 'MYSQL_ROOT_PASSWORD=unsafe-password'
        command:
            - '--character-set-server=utf8mb4'
            - '--collation-server=utf8mb4_unicode_ci'
        volumes:
            - 'sparcssso_db:/var/lib/mysql'
        ports:
            - '33306:3306'
        networks:
            sparcssso:
                aliases:
                    - db

networks:
    sparcssso:

volumes:
    sparcssso_db:
